<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登陆</title>
    <!-- 引入layui -->
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- 引入fonts -->
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入本页样式 -->
    <link rel="stylesheet" href="./css/loginAndRegis.css">
</head>

<body>
    <div id="bg" class="left">
        11
    </div>
    <div id="box">
        <!-- 标题 -->
        <div class="clearF title">
            <div class="left">
                <span class="iconfont icon-xiaomishangcheng"></span> 小米账号
            </div>
            <div class="right">
                <a href="#none">用户协议</a>
                <a href="#none">隐私政策</a>
                <a href="#none">帮助中心</a>
            </div>
        </div>
        <!-- 登录框 -->
        <div class="loginAndRegis">
            <!-- 切换显示界面的按钮 -->
            <div class="tabSelect poRelative">
                <a href="#none">登陆</a>
                <a href="#none" class="active">注册</a>
            </div>
            <!-- 登陆界面 -->
            <div class="login interface ">
                <div class="user poRelative">
                    <input type="text" name="username" value="" class="error">
                    <label class="">邮箱/手机号码/小米ID</label>
                    <p>请输入账号</p>
                </div>
                <div class="pwd poRelative">
                    <input type="password" name="password" value="">
                    <label class="">密码</label>
                    <p>请输入密码</p>
                </div>
                <div class="poRelative">
                    <span class="agreement"><i class="layui-icon layui-icon-ok"></i>已阅读并同意小米账号 <a href="#none">用户协议</a> 和 <a href="#none">隐私政策</a></span>
                </div>
                <div class="poRelative">
                    <a href="#none" class="btn loginBtn">登录</a>
                </div>
            </div>
            <!-- 注册界面 -->
            <div class="regis interface show">
                <div class="name poRelative">
                    <input type="text" name="username" value="" class="error">
                    <label class="">4-8位中文或英文个性账户</label>
                    <p>请输入账户名</p>
                </div>
                <div class="user poRelative">
                    <input type="text" name="username" value="" class="error">
                    <label class="">邮箱/手机号码</label>
                    <p>请输入账号</p>
                </div>
                <div class="pwd poRelative">
                    <input type="password" name="password" value="">
                    <label class="">密码</label>
                    <p>请输入密码</p>
                </div>
                <div class="poRelative">
                    <span class="agreement"><i class="layui-icon layui-icon-ok"></i>已阅读并同意小米账号 <a href="#none">用户协议</a> 和 <a href="#none">隐私政策</a></span>
                </div>
                <div class="poRelative">
                    <a href="#none" class="btn regisBtn">注册</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入layui -->
    <script src="./layui/layui.js"></script>
    <!-- 引入本页js -->
    <script src="./js/loginAndRegis.js"></script>
</body>

</html>
