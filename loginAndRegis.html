<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登陆</title>
    <!-- 引入layui -->
    <link rel="stylesheet" href="./layui/css/layui.css">
    <!-- 引入fonts -->
    <link rel="stylesheet" href="./fonts/iconfont.css">
    <!-- 引入公共样式 -->
    <link rel="stylesheet" href="./css/common.css">
    <!-- 引入本页样式 -->
    <link rel="stylesheet" href="./css/loginAndRegis.css">
</head>

<body>
    <div id="bg" class="left">
        11
    </div>
    <div id="box">
        <!-- 标题 -->
        <div class="clearF title">
            <div class="left">
                <a href="./index.html"><span class="iconfont icon-xiaomishangcheng"></span></a> 小米账号
            </div>
            <div class="right">
                <a href="#none">用户协议</a>
                <a href="#none">隐私政策</a>
                <a href="#none">帮助中心</a>
            </div>
        </div>
        <!-- 登录框 -->
        <div class="loginAndRegis">
            <!-- 切换显示界面的按钮 -->
            <div class="tabSelect poRelative">
                <a href="#none">登陆</a>
                <a href="#none">注册</a>
            </div>
            <div class="main clearF">
                <!-- 登陆界面 -->
                <div class="login interface">
                    <div class="user poRelative">
                        <input type="text" name="loginName" value="" class="">
                        <label class="">手机号码</label>
                        <p>请输入账号</p>
                        <p>请输入正确的手机号码！！</p>
                        <p>不存在该账号！！</p>
                    </div>
                    <div class="pwd poRelative">
                        <input type="password" name="loginPwd" value="">
                        <label class="">6-18位密码</label>
                        <p>请输入密码</p>
                        <p>密码错误！！</p>
                        <p>请检查密码长度！！</p>
                    </div>
                    <div class="poRelative">
                        <span class="agreement"><i class="layui-icon layui-icon-ok"></i>已阅读并同意小米账号 <a href="#none">用户协议</a> 和 <a href="#none">隐私政策</a></span>
                    </div>
                    <div class="poRelative">
                        <a href="#none" class="btn loginBtn">登录</a>
                    </div>
                </div>
                <!-- 注册界面 -->
                <div class="regis interface">
                    <!-- 由于后台把两个按钮写在一起，所以统一第一个是手机号，第二个是密码 -->
                    <div class="user poRelative">
                        <input type="text" name="phone" value="" class="">
                        <label class="">手机号码(包含+86、0086、+)</label>
                        <p>请输入手机号码</p>
                        <p>请输入正确的手机号码！！</p>
                        <p>该手机号已注册！！</p>
                    </div>
                    <div class="pwd poRelative">
                        <input type="password" name="regisPwd" value="">
                        <label class="">6-18位密码(包含字母、数字、\ _ . )</label>
                        <p>请输入密码</p>
                        <p>请输入正确的密码格式！！（不能有空格和其他字符）</p>
                        <p>请检查密码长度！！</p>
                    </div>
                    <div class="name poRelative">
                        <input type="text" name="regisName" value="" class="">
                        <label class="">最长8位用户名(包含中文、英文、数字)</label>
                        <p>请输入账户名</p>
                        <p>用户名超出长度</p>
                        <p>用户名格式错误！！(有其他字符)</p>
                    </div>
                    <div class="poRelative">
                        <span class="agreement"><i class="layui-icon layui-icon-ok"></i>已阅读并同意小米账号 <a href="#none">用户协议</a> 和 <a href="#none">隐私政策</a></span>
                    </div>
                    <div class="poRelative">
                        <a href="#none" class="btn regisBtn" style="opacity: .7;">注册</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 引入动画 -->
    <script src="./js/animation.js"></script>
    <!-- axios -->
    <script src="./js/axios/axios.js"></script>
    <!-- 引入layui -->
    <script src="./layui/layui.js"></script>
    <!--  -->
    <!--  -->
    <!-- 窗口大小改变事件 -->
    <script src="./js/loginAndRegis/windowSize.js"></script>
    <!-- 判断点击的是登陆还是注册的选项并显示对应页面 -->
    <!-- 以及点击切换事件 -->
    <script src="./js/loginAndRegis/testingInterfaceAndTabSelect.js"></script>
    <!-- 当input获取焦点和失去焦点时，提示信息的位置改变的方法 -->
    <script src="./js/loginAndRegis/inputFocus.js"></script>
    <!-- 注册功能 + 登陆功能 合并 -->
    <script src="./js/loginAndRegis/loginAndRegis.js"></script>
    <!-- 引入本页js -->
    <script src="./js/loginAndRegis.js"></script>
</body>

</html>
